<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QB Formula</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
      <select id="game-season-career">
        <option value="game">Game</option>
        <option value="season">Season</option>
        <option value="career">Career</option>
      </select>
      <br>
      <label for="attempts">Passing Attempts</label><!-- 
      <input id="attempts" type="text" name="attempts" value="0"> -->
      <select id="attempts">
      </select>
      <br>
      <label for="completions">Completions</label><!-- 
      <input id="completions" type="text" name="completions" value="0"> -->
      <select id="completions">
      </select>
      <br>
      <label for="completionPercentage">Completion %</label><!--
      <input id="percentage" type="text" name="completionPercentage" value="0"> -->
      <select id="percentage">
      </select>
      <br>
      <label for="yards">Yards</label><!--
      <input id="yards" type="text" name="yards" value="0"> -->
      <select id="yards">
      </select>
      <br>
      <label for="touchdowns">TDs</label><!-- 
      <input id="tds" type="text" name="touchdowns" value="0"> -->
      <select id="tds">
      </select>
      <br>
      <label for="ints">INTS</label><!-- 
      <input id="ints" type="text" name="ints" value="0"> -->
      <select id="ints">
      </select>
      <br>
      <label for="win?">Win ? (1 for yes, 0 for no please!)</label><!-- 
      <input id="win" type="text" name="win?" value="0"> -->
      <select id="win">
      </select>
      <br>
      <label for="pointsPerDrive">Points Per Drive</label><!-- 
      <input id="pointsPerDrive" type="text" name="pointsPerDrive" value="0"> -->
      <select id="pointsPerDrive">
      </select>
      <br>
      <label for="rushYards">Rushing Yards</label><!-- 
      <input id="rushYrds" type="text" name="rushYards" value="0"> -->
      <select id="rushYrds">
      </select>
      <br>
      <label for="rushTDs">Rushing TDs</label><!-- 
      <input id="rushTds" type="text" name="rushTDs" value="0"> -->
      <select id="rushTds">
      </select>
      <br>
      <!-- <button type="button" class="calculate">Calculate</button> -->
      <br><br><br>
      <div class="score-container">
        Rating: <span id="score"></span>
      </div>
      <script type="text/javascript" src="./public/assets/bundle.js"></script>
  </body>
</html>
